<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Jquery Server Calculator</title>

    <!-- link in the css for styling! -->
    <link rel="stylesheet" href="style.css">

    <!-- source in the jquery/client, relative to HTML -->
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <!-- create user interface where a valuea can be entered -->
    <input id="inputOne" type="number" placeholder="First Value">
    <!-- create 4 buttons with + - * / as selection options -->
    <button id="addBtn">+</button>
    <button id="subtractBtn">-</button>
    <button id="multiplyBtn">*</button>
    <button id="divideBtn">/</button>
    <!-- create user interface where a valuea can be entered -->
    <input id="inputTwo" type="number" placeholder="Second Value">
    <!-- create an = button -->
    <button id="equalsBtn">=</button>

    <div id="equationAnswer"></div>

    <div id="equationHistory"></div>
</body>
</html>
